<div class="custom-content">
    <h2>Recibo</h2>
    <style>
        /* Ajuste general de contenedor para scroll horizontal */
        .table-responsive {
            overflow-x: auto;
        }

        /* Asegura que el scroll horizontal solo aparezca en pantallas más pequeñas */
        @media (max-width: 1200px) {
            .table-responsive {
                overflow-x: auto;
            }

            .table {
                width: 100%;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>

    <div class="custom-container">
        <!-- Sidebar -->
        <div id="custom-sidebar"></div>

        <div class="custom-main">
            <!-- Header -->
            <div id="custom-header-placeholder"></div>

            <!-- Content -->
            <div id="custom-content-placeholder">
                <div class="container my-4">
                    <div class="row">
                        <div class="col">
                            <h2>Lecturas a pagar</h2>
                            <div id="botonesAccion">
                                <button type="button" class="btn btn-success ms-2" id="aumentarLectura">+</button>
                                <button type="button" class="btn btn-danger" id="quitarLectura">-</button>
                                <button type="button" class="btn btn-primary" id="crearRecibo">Realizar Pago</button>
                            </div>
                            
                            <!-- Total sum display below buttons -->
                            <div id="totalSum" class="mt-2">
                                <strong>Total Consumo (Bs):</strong> <span id="totalConsumo">0</span>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table table-striped" id="datatable_lecturas_pagar">
                                    <thead>
                                        <tr>
                                            <th class="centered">Fecha</th>
                                            <th class="centered">lectura_actual</th>
                                            <th class="centered">lectura_anterior</th>
                                            <th class="centered">consumo_m3</th>
                                            <th class="centered">consumo_bs</th>
                                            <th class="centered">pagado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody_lecturas_pagar"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
