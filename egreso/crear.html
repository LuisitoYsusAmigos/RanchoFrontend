<div class="custom-content">
    <h2>Egresos/Ingresos</h2>
    <form id="egresoForm" action="https://ranchoback.api.dev.dtt.tja.ucb.edu.bo/cliente/egreso/create" method="POST">
        <input type="hidden" id="id" name="id">
        
        <!-- Botón deslizable para seleccionar Egreso o Ingreso -->

        
        <div class="mb-3 mt-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto Total:</label>
            <input type="number" step="0.01" class="form-control" id="monto" placeholder="Ingrese el monto total" name="monto" required>
        </div>
        <div class="mb-3">
            <label for="detalle" class="form-label">Descripción:</label>
            <textarea class="form-control" id="detalle" placeholder="Ingrese la descripción del egreso" name="detalle" rows="3" required></textarea>
        </div>
        
        
            <input type="hidden" type="number" class="form-control" id="id_usuario" placeholder="Ingrese el ID del usuario" name="id_usuario" required>
        
        <div class="mb-3">
            <label for="valor" class="form-label">Tipo</label>
            <select class="form-control" id="valor" name="valor" required>
                <option value="">Selecionar tipo</option>
                <option value=0>Egreso</option>
                <option value=1>Ingreso</option>

            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
