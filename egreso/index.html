<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- DataTables CSS and JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Script -->
    <script type="module" src="script.js"></script>
    
    <!-- CSS for Scroll and Table Responsiveness -->
    <style>
        /* Ajuste general de contenedor para scroll horizontal */
        .table-responsive {
            overflow-x: auto;
        }

        /* Asegura que el scroll horizontal solo aparezca en pantallas más pequeñas */
        @media (max-width: 1200px) {
            .table-responsive {
                overflow-x: auto;
            }
            .table {
                width: 100%;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>

    <div class="custom-container">

        <!-- Sidebar -->
        <div id="custom-sidebar"></div>

        <div class="custom-main">

            <!-- Header -->
            <div id="custom-header-placeholder"></div>

            <!-- Content -->
            <div id="custom-content-placeholder">
                
                <div class="container my-4">
                    <div id="botonCrear">
                        <button type="button" class="btn btn-primary" id="crearEgreso">Adicionar egreso o ingreso</button>
                        <button type="button" class="btn btn-primary" id="crearPdf">
                            <i class="fa-regular fa-file-pdf"></i>
                        </button>
                        <button type="button" class="btn btn-primary" id="buscarMes">Buscar</button>
                        <div class="mb-3">
                            <label for="mes_anio" class="form-label">Tiempo de Ingreso y Egresos</label>
                            <input type="month" class="form-control" name="mes_anio" id="mes_anio" placeholder="Pon el mes">
                          </div>
                          
                          
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- Añadimos la clase table-responsive -->
                            <div class="table-responsive" id="TablaPdf">
                                <table class="table table-striped" id="datatable_users">
                                    <thead>
                                        <tr>
                                            <th class="centered">id</th>
                                            <th class="centered">Fecha</th>
                                            <th class="centered">Monto</th>
                                            <th class="centered">Descripcion</th>
                                            <th class="centered">valor</th>
                                            
                                            
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody_users"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->

        </div>

    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- prueba de pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    
</body>

</html>
