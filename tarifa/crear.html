<div class="custom-content">
    <h4 id="fechaTarifaRow"></h4>
    <table class="table table-striped" id="tarifaTabla" border="1">
        <thead>
            <tr id="rangoRow"></tr>
        </thead>
        <tbody>
            <tr id="tarifaRow"></tr>
        </tbody>
    </table>
    <label for="rangoInput">Rango:</label>
    <input type="number" id="rangoInput" placeholder="Ingresa rango" class="form-control">

    <label for="tarifaInput">Tarifa:</label>
    <input type="number" id="tarifaInput" placeholder="Ingresa tarifa" class="form-control">
    <br>

    <!-- Botón para añadir los valores -->
    <button id="addButton" type="button" class="btn btn-primary">Añadir rango</button>

    <button id="guardarTarifa" type="button" class="btn btn-primary">Guardar Tarifa</button>
    <br>
    <br>
    <div class="custom-dashboard-card" id="banner">

    </div>
</div>
