<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- DataTables CSS and JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Script -->
    <script type="module" src="script.js"></script>
    
    <!-- CSS for Scroll and Table Responsiveness -->
    <style>
        /* Ajuste general de contenedor para scroll horizontal */
        .table-responsive {
            overflow-x: auto;
        }

        /* Asegura que el scroll horizontal solo aparezca en pantallas más pequeñas */
        @media (max-width: 1200px) {
            .table-responsive {
                overflow-x: auto;
            }
            .table {
                width: 100%;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>

    <div class="custom-container">

        <!-- Sidebar -->
        <div id="custom-sidebar"></div>

        <div class="custom-main">

            <!-- Header -->
            <div id="custom-header-placeholder"></div>

            <!-- Content -->
            <div id="custom-content-placeholder">
                
                <div class="container my-4">
                    <div id="botonCrear">
                        <button type="button" class="btn btn-primary" id="crearLectura">Adicionar lectura</button>
                        <button type="button" class="btn btn-success ms-2" id="crearRecibo">Agregar pago</button>
   
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <!-- Añadimos la clase table-responsive -->
                            <div class="table-responsive">
                                <table class="table table-striped" id="datatable_users">
                                    <thead>
                                        <tr>
                                            <th class="centered">Fecha</th>
                                            <th class="centered">lectura_actual</th>
                                            <th class="centered">lectura_anterior</th>
                                            
                                            <th class="centered">consumo_m3</th>
                                            <th class="centered">consumo_bs</th>
                                            <th class="centered">pagado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody_users"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->

        </div>

    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
